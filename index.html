<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <span class="background-logo"><i class="fas fa-bookmark"></i></span>
    <div class="input-box">
      <h1 class="title-text">My Bookmark App</h1>
      <form class="form-input">
        <input
          type="text"
          class="text-box"
          placeholder="https://www.example.com"
        />
        <button class="submit"><i class="far fa-bookmark"></i></button>
        <span class="question-circle">
          <i class="far fa-question-circle"></i>
        </span>
      </form>
      <div class="process-info"></div>
    </div>

    <!-- This section contains bookmarks -->
    <div class="bookmark-container" class="bookmark-container"></div>

    <div class="footer">
      <p>
        Made with <i class="fas fa-heart heart"></i> by
        <a class="site-link" href="https://shaharafat.info/">Shah Arafat</a>
      </p>
      <a href="https://clearbit.com">Logos provided by Clearbit</a>
    </div>

    <!-- Notification -->
    <div class="hint-notification">
      <p>
        URL structure must follow the syntax: "http://www.example.com/" <br />
        or "https://www.example.com"
      </p>
    </div>
    <!-- FONT-AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <!-- SCRIPT -->
    <script src="./app.js"></script>
  </body>
</html>
